<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>



<dif th:each="user : ${users}">

    <a th:href="@{/{id}(id=${user.getId()})}"
       th:text="${user.getName()} + ' ' + ${user.getLastName()} ">user</a>

</dif>

<br/>
<hr/>

<a href="/new">Create new user</a>

</body>
</html>
