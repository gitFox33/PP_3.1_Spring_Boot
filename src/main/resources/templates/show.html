<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">value</p>
<p th:text="${user.getName()}">value</p>
<p th:text="${user.getLastName()}">value</p>
<p th:text="${user.getAge()}">value</p>

<a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="POST" th:action="@{/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"></form>

</body>
</html>
